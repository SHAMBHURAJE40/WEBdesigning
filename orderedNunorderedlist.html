<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderNunorder</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>
        <li>name</li>
        <li>roll no.</li>
        <li>marks</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>student</li>
        <li>teacher</li>
        <li>grade</li>
    </ul>

    2<sup>3</sup>
    2<sub>3</sub>
</body>
</html>
